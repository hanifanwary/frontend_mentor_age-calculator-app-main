<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- font -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="css/style.css"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body class="bg-Offwhite font-Poppins">
    <div class="container flex w-screen h-screen">
      <div class="md:w-[40rem] h-96 bg-AWhite shadow-lg m-auto xs:w-[20rem]">
        <div class="justify-center content-center flex justify-items-center pt-10 gap-5 max-w-2xl md:flex-row">
          <div class="">
            <h1 class="hDay font-semibold text-sm">Day</h1>
            <input
              type="number"
              placeholder="DD"
              name=""
              id="hari"
              min="1"
              max="31"
              class="border-2 border-APurple rounded-lg h-10 xs:w-20 md:w-40 text-2xl font-bold"
            />
            <span id="error-hari" class="text-red-500 text-xs hidden">Must be a valid day</span>
          </div>
          <div>
            <h1 class="mMonth font-semibold text-sm">Month</h1>
            <input
              type="number"
              placeholder="MM"
              name=""
              id="bulan"
              min="1"
              max="12"
              class="border-2 border-APurple rounded-lg h-10 xs:w-20 md:w-40 text-2xl font-bold "
            />
            <span id="error-bulan" class="text-red-500 text-xs hidden">Must be a valid month</span>
          </div>
          <div>
            <h1 class="yYear font-semibold text-sm">Year</h1>
            <input
              type="number"
              placeholder="YYYY"
              name=""
              id="tahun"
              min="1900"
              max="2100"
              class="border-2 border-APurple rounded-lg h-10 xs:w-20 md:w-40 text-2xl font-bold"
            />
            <span id="error-tahun" class="text-red-500 text-xs hidden">Must be a valid year</span>
          </div>
          <!-- <p class="absolute mt-[3.5rem] text-Lightred hidden">must be a valid date</p> -->
        </div>

        <div class="md:w-[35rem] border-b-2 border-black m-auto pt-10 overflow-hidden max-w-2xl xs:w-[15rem]">
          <div class="absolute -mt-5 md:ml-[32rem] pointer-events-auto xs:ml-[5.5rem]">
            <button class="hitung">
              <img
                src="assets/images/icon-arrow.svg"
                class="md:bg-black rounded-full p-2 xs:bg-APurple"
                alt=""
                srcset=""
              />
            </button>
          </div>
        </div>

        <div class="pt-5 xs:pt-10">
          <h1 class="md:text-6xl font-bold text-center xs:text-5xl">
            <span
              id="hasiltahun"
              class="text-APurple"
              >--</span
            >
            years
          </h1>
          <h1 class="md:text-6xl font-bold text-center xs:text-5xl">
            <span
              id="hasilbulan"
              class="text-APurple"
              >--</span
            >
            months
          </h1>
          <h1 class="md:text-6xl font-bold text-center xs:text-5xl">
            <span
              id="hasilHari"
              class="text-APurple"
              >--</span
            >
            days
          </h1>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
